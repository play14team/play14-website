layout: default
section_id: contact

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <h3>This page is currently under construction.</h3>
      <p>The form is not working for now. Please, send us an email instead.</p>
      <div class='form'>
        <div class='row'>
          <form id='contact_form' method='POST'>
            <div class='large-12 columns'>
              <p id='thanks' style='display: none;'>
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input class='required' name='name' placeholder='NAME' type='text'>
              <input class='required email' name='email' placeholder='EMAIL' type='text'>
              <input class='required' name='subject' placeholder='SUBJECT' type='text'>
              <textarea class='required' name='message' placeholder='MESSAGE'></textarea>
              <input class='button white' type='submit'>
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Our Email:</h4>
        <p><a href="mailto:{{site.email}}" >{{site.email}}</a></p>
        <h4>Our Twitter:</h4>
        <p><a href="{{site.data.socialmedia.twitter.url}}play14team" target="_blank">@play14team</a></p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
