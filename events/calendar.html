<div class="full">
  <div class="row">
    <!-- Planbyo code -->
    <link
      href="https://www.planyo.com/libs/fullcalendar-scheduler/lib/fullcalendar.min.css"
      rel="stylesheet"
    /><link
      href="https://www.planyo.com/libs/fullcalendar-scheduler/scheduler.min.css"
      rel="stylesheet"
    />
    <div id="cpcal_planyonet" class="cp_calendar cp_units_30"></div>
    <a
      title="Calendar powered by Planyo"
      alt="Calendar powered by Planyo"
      href="http://www.planyo.net"
      target="_blank"
      class="cp_pb"
      >calendar
    </a>
    <div
      id="cp_fetch_cpcal_planyonet"
      class="cp_fetching"
      style="
        position: absolute;
        left: 200px;
        top: 10px;
        display: none;
        z-index: 999;
      "
    >
      <img src="https://www.planyo.com/images/hourglass.gif" />
    </div>
    <script>
      if (!document.cp_instances) document.cp_instances = new Array();
      document.cp_instances.push({
        all_views: "custMonth",
        def_view: "custMonth",
        time_unit: 1440,
        resources: [
          {
            id: "_play14_events",
            title: "#play14 events",
            granulation: "1440",
            click_url: "https:\/\/play14.org\/events\/",
          },
        ],
        resource_id: "_play14_events",
        jsonp_url: {
          url: "https://www.planyo.net/fetch-calendar.php?eh=f5f0103a391f581f477da2b2827d9cc73be568fd&ih=712d057f70a9b1387ff12bad771326f8155c37ec&callback=?",
          cache: false,
        },
        timezone: "site",
        tz_offset: 0,
        min_hour: "8:00:00",
        max_hour: "20:00:00",
        open_frame: "_top",
        element_id: "cpcal_planyonet",
        fetching_id: "cp_fetch_cpcal_planyonet",
        lng: "en",
      });
      document.cp_time_format = "HH:mm";
      document.cp_title_format = "dddd, MMMM Do, YYYY";
      document.cp_title_format_short = "ddd, MMM Do";
      document.cp_s_day = "day";
      document.cp_s_days = "days";
      document.cp_s_vert_day = "vertical day";
      document.cp_s_month = "month";
      document.cp_s_week = "week";
      document.cp_s_weeks = "weeks";
      document.cp_s_agenda = "agenda";

      var scr0 = document.createElement("script");
      scr0.onload = function () {
        var scr1 = document.createElement("script");
        scr1.onload = function () {
          var scr2 = document.createElement("script");
          scr2.onload = function () {
            var scr3 = document.createElement("script");
            scr3.src = "https://www.planyo.com/embed-schedule.js";
            document.head.appendChild(scr3);
          };
          scr2.src = "https://www.planyo.com/libs/fullcalendar/locale/en.js";
          document.head.appendChild(scr2);
        };
        scr1.src = "https://www.planyo.com/libs/planyonet-fc.js";
        document.head.appendChild(scr1);
      };
      scr0.src =
        "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js";
      document.head.appendChild(scr0);
    </script>
    <link
      rel="stylesheet"
      href="https://www.planyo.com/planyonet/planyo.net.css"
      type="text/css"
    />
    <!-- end Planyo code -->
