<h2>What will you learn ?</h2>
<div class='spacing'></div>
<div class='mod modBarGraph'>
  <ul class='bars'>
    {% for skill in site.data.skills %}
      <li>
        <h4 style=''>
          {{skill.title}}
          <strong>{{skill.percent}}%</strong>
        </h4>
        <p class='highlighted' data-percent='{{skill.percent}}'></p>
      </li>
    {% endfor %}
  </ul>
</div>
